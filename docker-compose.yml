version: "3.9"
services:
  postgres:
    container_name: database
    image: "postgres"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PWD}
    ports:
      - "127.0.0.1:5432:5432"
  server:
    container_name: gameserver
    build:
      dockerfile: ./Dockerfile
    ports:
      - "25565:25565"
    depends_on:
      - postgres